<form class="form-horizontal" style="width:100%">

    <fieldset>

        <legend>Employee Details</legend>
        <br/>

                <div class="control-group">
                    <label for="employeeId" class="control-label">Id:</label>
                    <div class="controls">
                        <input id="employeeId" name="id" type="text" value="<%= id === null ? '' : id %>" class="span1"
                               disabled/>
                    </div>
                </div>

                <div class="control-group">
                    <label for="firstName" class="control-label">First Name:</label>
                    <div class="controls">
                        <input type="text" id="firstName" name="firstName" value="<%= firstName %>"/>
                    </div>
                </div>

                <div class="control-group">
                    <label for="lastName" class="control-label">Last Name:</label>
                    <div class="controls">
                        <input type="text" id="lastName" name="lastName" value="<%= lastName %>"/>
                    </div>
                </div>

                <div class="control-group">
                    <label for="title" class="control-label">Title:</label>
                    <div class="controls">
                        <input type="text" id="title" name="title" value="<%= title %>"/>
                    </div>
                </div>

                <div class="control-group">
                    <label for="title" class="control-label">Phone:</label>
                    <div class="controls">
                        <input type="text" id="phone" name="phone" value="<%= officePhone %>"/>
                    </div>
                </div>

                <div class="control-group">
                    <label for="lastModified" class="control-label">Last Modified:</label>
                    <div class="controls">
                        <input type="text" id="lastModified" name="title" value="<%= lastModified %>" disabled/>
                    </div>
                </div>

    </fieldset>

    <div class="form-actions">
        <a href="#" class="btn btn-primary save">Save</a>
        <a href="#" class="btn delete">Delete</a>
    </div>

</form>
